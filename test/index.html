            body {

    <body>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript">
            console.log('Joe', 321, {
                    ka: 'this is some text',
                    status: null,
                    address: {
                        s: 'Hudstronstreet',
                        n: 10,
                        c: 'New York'
                    },
                    active: true
                },
                [7, 8, 9, {
                        propA: 'some more text',
                        propB: 99,
                        doThis: function() {
                            return 'Hello World!';
                        }
                    },
                    0, -100
                ]);

            function Person(n, a, s) {
                this.name = n;
                this.age = a;
                this.status = s;
            }

            console.log('Some person:', new Person('John', 41, true));
        </script>
